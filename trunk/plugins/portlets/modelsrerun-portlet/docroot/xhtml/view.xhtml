<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  >
    
<ice:portlet>
    <ice:outputConnectionStatus/>
    <ice:panelGroup>
        <ice:form>
            <ice:panelTabSet>
                <ice:panelTab label="Models migration">
                    <f:subview>
                    
                           <ice:panelGroup>
                <h1>Migration</h1>

                <ice:selectOneMenu value="#{migrationManager.targetModelId}">
                    <f:selectItems value="#{migrationManager.simulationsItems}" />
                </ice:selectOneMenu>

                <ice:commandButton value="Start migration" actionListener="#{migrationManager.startMigration}" />

        </ice:panelGroup>
        <ice:panelGroup>
            <h2>Plan models</h2>

            <ice:dataTable value="#{migrationManager.plans}" var="plan" rowClasses="odd,even">
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Plan name" />
                    </f:facet>
                    <ice:outputText value="#{plan.name}" />
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Model ID" />
                    </f:facet>
                    <ice:outputText value="#{plan.planType.modelId}" />
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Scenario ID" />
                    </f:facet>
                    <ice:outputText value="#{plan.scenarioId}" />
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Migration status" />
                    </f:facet>
                    <ice:outputText value="#{migrationManager.migrationStatuses[plan.planId]}" />
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Migration messages" />
                    </f:facet>
                    <ice:outputText value="#{migrationManager.migrationMessages[plan.planId]}" />
                </ice:column>
            </ice:dataTable>
        </ice:panelGroup>
        
                    </f:subview>
                </ice:panelTab>
                <ice:panelTab label="Plan types management">
                    <f:subview>
                        <h1>Plan types management</h1>
                        <ice:dataTable value="#{migrationManager.planTypes}" var="planType">
                            <ice:column>
                                <f:facet name="header">Name</f:facet>
                                <ice:outputText value="#{planType.name}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Id</f:facet>
                                <ice:outputText value="#{planType.planTypeId}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Is published</f:facet>
                                <ice:outputText value="#{planType.published}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Published counterpart id</f:facet>
                                <ice:outputText value="#{planType.publishedCounterpartId}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Published counterpart id</f:facet>
                                <ice:outputText value="#{planType.publishedCounterpartId}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Model ID </f:facet>
                                <ice:outputText value="#{planType.modelId}" />
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Model ID options</f:facet>
                                <ice:selectOneMenu value="#{planType.modelId}">
                                    <f:selectItems value="#{migrationManager.availableModels}" />
                                </ice:selectOneMenu>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">Action</f:facet>
                                <ice:commandButton value="Update" actionListener="#{planType.update}" />
                            </ice:column>
                        
                        </ice:dataTable>
                        
                    </f:subview>
                </ice:panelTab>
                <ice:panelTab label="Simulation service settings">
                    Simulation service host <ice:inputText value="#{migrationManager.serviceHost}" /><br />
                    Simulation service port <ice:inputText value="#{migrationManager.servicePort}" /><br />
                    <ice:commandButton value="Update" actionListener="#{migrationManager.updateServiceHost}" />
                </ice:panelTab>
            </ice:panelTabSet>
        </ice:form>
        
    </ice:panelGroup>    
</ice:portlet>
</f:view>
