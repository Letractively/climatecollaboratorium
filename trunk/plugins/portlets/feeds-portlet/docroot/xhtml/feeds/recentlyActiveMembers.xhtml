<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    <ice:portlet>
        <table>
            <tr>
                <th>Screen Name</th>
                <th>Last activity</th>
            </tr>
        <ui:repeat value="#{feedsBean.membersBean.recentlyActiveMembers}" var="member">
            <tr>
                <td><collab:userLinkSimple userId="#{member.userId}" text="#{member.screenName}" /></td>
                <td>#{member.lastActivityBody}</td>
            </tr>
        </ui:repeat>
        </table>
    </ice:portlet>
</f:view>
