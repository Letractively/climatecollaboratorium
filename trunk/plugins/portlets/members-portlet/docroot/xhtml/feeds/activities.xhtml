<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    >
        <table>
        <ui:repeat value="#{feedsBean.activitiesBean.activities}" var="activity">
            <f:subview rendered="#{activity.indicateNewDate}">
                <tr>
                    <td colspan="2">
                        <ice:outputText value="Today" rendered="#{activity.today}" />
                        <ice:outputText value="Yesterday" rendered="#{activity.yesterday}" />
                        <ice:outputText value="#{activity.createDate}" rendered="#{not activity.today and not activity.yesterday}" >
                            <f:convertDateTime pattern="MMMM d"/>
                        </ice:outputText>
                    </td>
                </tr>
            </f:subview>
            <tr>
                <td>
                    <ice:outputText value="#{activity.createDate}" >
                        <f:convertDateTime pattern="h:mm a z"/>
                    </ice:outputText>
                </td>
                <td>#{activity.body}</td>
            </tr>
        </ui:repeat>
        </table>
</f:view>
