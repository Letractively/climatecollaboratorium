<?xml version="1.0"?>
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets">

    <ui:composition template="../templates/contestPageTemplate.xhtml">

        <ui:define name="contest_content">
            
                <div class="model-info">
        <ice:outputText escape="false">
            The core simulation model for this contest is the MIT Composite Model. See more information&amp;nbsp;<a
                href="/web/guest/resources/-/wiki/Main/MIT+composite+model">here</a>.
        </ice:outputText>
        </div>
            <ice:form>
                <collab:simulation simulationId="#{contests.modelId}" disableInputs="false" showEditArea="false" showEditButton="false" showRunButton="true" />
            </ice:form>
            <div class="modelSelection">
            <ice:panelGrid columns="2">
            <ice:panelGroup>

                <ice:selectOneMenu value="#{contests.modelId}" partialSubmit="true">
                    <f:selectItems value="#{contests.availableModels}"/>
                </ice:selectOneMenu>
            </ice:panelGroup>

            <ice:panelGroup>
                You can select varying levels of geographic disaggregation for the actions in this model by using the menu to the left.
            </ice:panelGroup>
            </ice:panelGrid>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
