<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <h1>Assumptions</h1>
    <ice:panelGroup rendered="#{not planBean.planPositionsBean.editing}">
        <ice:panelSeries value="#{planBean.planPositionsBean.availablePositions}" var="question" styleClass="assumptionsInput">
            <h4>#{question.debateSummary}</h4>
            <p>#{question.selectedPosition.debateSummary}</p>
        </ice:panelSeries>
        <ice:commandButton value="Edit" actionListener="#{planBean.planPositionsBean.edit}" />
    </ice:panelGroup>
    <ice:messages />
    
    <ice:panelGroup rendered="#{planBean.planPositionsBean.editing}">
        <div class="versionsContainer relative">
                <div class="versions">
                    <ice:selectOneListbox value="#{planBean.planPositionsBean.planPositionsVersion}" onchange="iceSubmit(form, this, event);">
                        <f:selectItems value="#{planBean.planPositionsBean.planPositionsVersions}"/> 
                    </ice:selectOneListbox>
                </div>
                <div class="versionsTrigger">V<br />E<br />R<br />S<br />I<br />O<br />N<br />S<br /></div>
                <div class="clear"></div>
                
        </div>
        <ice:panelGroup styleClass="descriptionInput">
            <ice:panelSeries value="#{planBean.planPositionsBean.availablePositions}" var="question">
                <h1>#{question.debateSummary}</h1>
                <ice:selectOneRadio value="#{question.position}" styleClass="versionedRadio">
                    <f:selectItems value="#{question.positions}" />
                </ice:selectOneRadio>
             
            </ice:panelSeries>
            <ice:panelGroup>
                <script language="javascript">
                    updatePositionsSelection(#{planBean.planPositionsBean.selectedPositionsIds});
                </script>
            </ice:panelGroup>
            <ice:commandButton actionListener="#{planBean.planPositionsBean.updatePositions}" value="Save" />
        </ice:panelGroup>
    </ice:panelGroup>
    <script language="javascript">
    jQuery(document).ready(initVersionChoosingBox);
    </script>
</f:view>
