<?xml version="1.0"?>
<ice:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:collab="http://climatecollaboratorium.org/components">
    
    <collab:helpMessageTrigger styleClass="commentHelp" messageId="commentsHelp">+show help</collab:helpMessageTrigger>


    <h2 class="commentHeader">Comments</h2>
     <div class="clear"></div>



            <collab:helpMessage messageId="commentsHelp" styleClass="customStyleClass" hideThisMessage="Hide this message">
                Please enter your comment below (new comments will appear at the bottom of the list).<f:verbatim>&amp;nbsp;</f:verbatim><a href='/web/guest/resources/-/wiki/Main/Moderators'>Moderators</a> will review all comments and add good ideas that appear there to the argument map.
            </collab:helpMessage>


        <ice:panelSeries value="#{commentsBean.comments}" var="wrapper">
            <ice:panelGroup styleClass="commentDetails">


                <!-- Admin actions  -->
                <div>
                    <div class="buttonsContainer">
                        <ice:commandButton actionListener="#{wrapper.delete}"
                                           onclick="if(!confirm('Are you sure you want to proceed with removal?')){ return false; }"
                                           rendered="#{permissions.canDeleteComment}" value="Remove"/>
                    </div>

                    <p class="commentBody">
                        <ice:outputText value="#{wrapper.debateCommentDetail}" escape="false"/>

                    </p>
                </div>
                <div class="clear"></div>
                <p class="whoAndWhen">
                    <ice:outputText value="By"/>
                    <collab:userLink userId="#{wrapper.comment.author.userId}" />
                    <ice:outputText value="on"/>
                    <ice:outputText value="#{wrapper.comment.updated}" styleClass="date">
                        <f:convertDateTime type="both" dateStyle="short" timeStyle="short"/>
                    </ice:outputText>
                </p>

                <div class="clear"></div>

            </ice:panelGroup>
        </ice:panelSeries>
    <ice:panelGroup styleClass="commentEditForm">
            <table>


                <tr>
                    <td>
                        <ice:outputLabel value="Add your comment here:"/>
                        <ice:message styleClass="validationError" id="contentError" for="content"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ice:inputTextarea id="content" styleClass="commentContent" value="#{editDebateComment.content}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="buttonsContainer">
                            <ice:commandButton value="Add" onclick="if(!deferUntilLogin()) return false;" actionListener="#{editDebateComment.save}"/>
                        </div>
                        <div class="clear"></div>
                    </td>
                </tr>
            </table>
    </ice:panelGroup>
</ice:panelGroup>
