<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <a href="javascript:Collab.nav.navigate('debate', {itemId: #{argument.debateItemId}, debateId: #{debateBean.debate.debateId}});">
        <ice:panelGroup styleClass="question_item-wrap #{argument == debateBean.currentItem.item ? 'activeSlide' : ''}">
            <div class="question_item">
                <div class="question_arg-wrap">
                    <div class="#{argument.debatePostType == 'ARGUMENT_PRO' ? 'question_arg-for' : 'question_arg-against'}">#{argument.debateSummary}</div>
                    <div class="question_amount"><span></span> #{argument.commentsCount}</div>
                </div>
                <div class="clearfix"></div>
            </div>
        </ice:panelGroup>
    </a>
</f:view>
