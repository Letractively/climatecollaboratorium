<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <collab:simulationSupport simulationBean="#{simulationBean}" scenarioId="#{scenarioId}" simulationId="#{simulationId}">
        <table class="simulation">
            <tr>
                <td class="inputs">
                    <ice:panelGroup>
                        <collab:simulationInputs />
                    </ice:panelGroup>
                </td>
                <td class="outputs">
                    <ice:panelGroup>
                        <collab:simulationOutputs />
                    </ice:panelGroup>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <ice:panelGroup rendered="#{showRunButton}" >
                        <table class="simButtons">
                            <tr>
                                <td>
                                    <ice:commandLink actionListener="#{simulationBean.runSimulation}" onclick="runSimulation();"><div class="runSimBtn"></div></ice:commandLink>
                                    <div class="clear"></div>
                                </td>
                            </tr>
                        </table>
                    </ice:panelGroup>
                    <ice:panelGroup rendered="#{showEditButton}">
                        <table class="simButtons">
                            <tr>
                                <td>
                                    <ice:commandLink actionListener="#{simulationBean.editActions}" rendered="#{not simulationBean.embeddedEditing and simulationBean.simulation != null}"><div class="editSimBtn"></div></ice:commandLink>
                                    <ice:commandLink actionListener="#{simulationBean.saveScenario}" rendered="#{simulationBean.embeddedEditing and simulationBean.scenario != null}"><div class="saveSimBtn"></div></ice:commandLink>
                                    <ice:commandLink actionListener="#{simulationBean.runSimulation}" onclick="runSimulation();" rendered="#{simulationBean.embeddedEditing and simulationBean.simulation != null}"><div class="runSimBtn"></div></ice:commandLink>
                                    <ice:commandLink actionListener="#{simulationBean.editActions}" rendered="#{simulationBean.embeddedEditing}"><div class="cancelSimBtn"></div></ice:commandLink>
                                    <div class="clear"></div>
                                </td>
                            </tr>
                        </table>
                    </ice:panelGroup>
                </td>
            </tr>
        </table>
        <ice:panelGroup>
            <script language="javascript">
            // #{simulationBean.display}


            //disableInputs(#{disableInputs || false},#{showEditButton || false},#{simulationBean.embeddedEditing || false});


            var disabled = #{disableInputs || false} || ! (!#{showEditButton || false} || #{showEditButton || false} &amp;&amp; #{simulationBean.embeddedEditing || false});
            jQuery(".actions input").attr('disabled', disabled);
            jQuery(".actions .slider").slider("option", "disabled", disabled);

            </script>
        </ice:panelGroup>
    </collab:simulationSupport>
</f:view>
