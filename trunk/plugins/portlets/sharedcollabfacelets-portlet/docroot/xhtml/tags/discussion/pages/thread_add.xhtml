<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">
    <ui:param name="displayedType" value="Add new" />
    <ui:param name="displayedSubtype" value="Discussion" />
    <!-- 
    <ui:param name="displayedEntityType" value="discussions" />
    <ui:param name="entitiesCount" value="#{fn:length(discussionBean.currentCategory.threads)}" />
     -->
    <ui:param name="showActions" value="true" />
    <ui:param name="showAddDiscussion" value="false" />
    
    <ui:define name="discussion_content">
        
        <ice:panelGroup styleClass="addthread" rendered="#{discussionBean.permissions.canAddMessage}">
            <div id="thecomment">
                <div id="add">
                    <strong><ice:outputLabel for="category" value="Category: " /></strong>
                </div>
                <ice:selectOneMenu id="category" value="#{discussionBean.newThread.categoryId}" styleClass="selectbox1">
                    <f:selectItems value="#{discussionBean.categoriesItems}" />
                </ice:selectOneMenu>
                <script type="text/javascript">
                    jQuery(document).ready(function() {
                        initSelectbox();
                    });
                </script>
                
                <div id="add">
                    <strong><ice:outputLabel for="messageTitle">Title</ice:outputLabel></strong>
                </div>
                <ice:inputText id="messageTitle" value="#{discussionBean.newThread.title}" styleClass="commenttextbox" maxlength="255"/>
                <ice:message for="messageTitle" />
                                
                <div id="add">
                    <strong><ice:outputLabel for="messageTitle">Message</ice:outputLabel></strong>
                </div>
                <ice:inputTextarea id="messageContent" value="#{discussionBean.newThread.description}" styleClass="commentbox" /><br />
                <ice:message for="messageContent" />
                <!-- <ice:commandButton actionListener="#{discussionBean.currentThread.newMessage.addMessageToThread}" styleClass="comm_butt" />-->
                <ice:commandButton value="Add" actionListener="#{discussionBean.newThread.save}" styleClass="mothButton"/>    
                <ice:commandButton value="Cancel" onclick="Collab.nav.refresh();"  styleClass="mothButton"/>
                <f:subview rendered="#{discussionBean.currentThread.goTo}">
                    <script type="text/javascript">
                        Collab.nav.navigate('discussion', {pageType: 'THREAD', threadId: #{discussionBean.currentThread.id}}); return;
                    </script>
                </f:subview>
            </div>
        </ice:panelGroup>
        
    </ui:define>
</ui:composition>
</f:view>
