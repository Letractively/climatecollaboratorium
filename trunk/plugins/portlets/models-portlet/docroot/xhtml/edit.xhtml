<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:portlet>
		<ice:form>
			<ice:outputStyle href="/xmlhttp/css/xp/xp-portlet.css" />
			<ice:panelTabSet styleClass="componentPanelTabSetLayout">
				<ice:panelTab label="#{language['edit-preferences']}">
					<ice:messages globalOnly="false" layout="table" />
					<ice:panelGrid columns="3">
                    
						<ice:panelGroup>
							<ice:outputText style="color: red;" value="*" />
							<ice:outputLabel for="screenname" value="Comma separated list of screen names of user that will receive messages with suggestions" />
						</ice:panelGroup>
						<ice:inputText id="screenname" partialSubmit="true" required="true" size="40" value="#{preferences.screennames}" />
						<ice:message for="screenname" />
                        
                        <ice:panelGroup>
                            <ice:outputText style="color: red;" value="*" />
                            <ice:outputLabel for="layout" value="Debate details layout" />
                        </ice:panelGroup>
                        <ice:selectOneListbox styleClass="selectVersion" value="#{preferences.layout}" partialSubmit="true" size="2">
                            <f:selectItems id="layout" value="#{preferences.supportedLayouts}"/>
                        </ice:selectOneListbox>
                        <ice:message for="layout" />
                        <ice:selectManyCheckbox styleClass="selectVersion" value="#{preferences.topics}" partialSubmit="true">
                                                    <f:selectItems id="layout" value="#{preferences.availableTopics}"/>
                             </ice:selectManyCheckbox>
                    </ice:panelGrid>
                    
					<ice:commandButton action="#{preferences.submit}" value="#{language['submit']}" />
				</ice:panelTab>
			</ice:panelTabSet>
		</ice:form>
	</ice:portlet>
</f:view>
