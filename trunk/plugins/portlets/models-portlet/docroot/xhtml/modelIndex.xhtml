<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">

    <div class="pageTitle">
        <h2>Model index</h2>
    </div>
    <ice:dataTable var="simulation" value="#{sim.simulations}" styleClass="modelsTable" columnClasses="name,description,created" rowClasses="odd,even">
        <ice:column>
            <f:facet name="header">
                Name
            </f:facet>
            <a href="#modelId=#{simulation.id}">#{simulation.name}</a>
        </ice:column>
        <ice:column>
            <f:facet name="header">
               Description
            </f:facet>
            #{simulation.firstParagraph}
        </ice:column>
        <ice:column>
            <f:facet name="header">
                Created
            </f:facet>
            <ice:outputText value="#{simulation.creation}">
                <f:convertDateTime type="both" dateStyle="short" />
            </ice:outputText>
        </ice:column>
    </ice:dataTable>
</f:view>
