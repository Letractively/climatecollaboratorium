<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">

<table>
    <tr class="#{(status.index + 1) % 2 == 0 ? 'even' : 'odd'}">
        <td colspan="2" class="first"><span>#{input.name}</span> <a class="toggle-description" onclick="jQuery(this).parent().find('.inputDescription').toggle(400)" href="javascript:;"> <img alt="question" src="/collaboratorium-theme/images/qustion_icon.png" /> </a>
        <p class="hidden inputDescription">#{input.description}</p>

        </td>
    </tr>
    <tr class="sliderDef #{(status.index + 1) % 2 == 0 ? 'even' : 'odd'}">

        <td class="sliderCol">
            <div class="slider"></div>
        </td>
        <td class="valueCol">
            <ice:inputText styleClass="id hidden" value="#{input.metaData.id}" /> 
            <ice:inputText styleClass="default hidden" value="#{input.metaData.default[0]}" /> 
            <ice:inputText styleClass="min hidden" value="#{input.metaData.min[0]}" /> 
            <ice:inputText styleClass="max hidden" value="#{input.metaData.max[0]}" /> 
            <ice:inputText styleClass="dataType hidden" value="#{input.metaData.profile[0].name}" /> 
            <ice:inputText styleClass="fieldValue hidden" value="#{simulationBean.inputValues[input.metaData.id]}" /> 
            <ice:inputText styleClass="type hidden" value="#{input.type}" /> 
            <ice:inputText styleClass="unit hidden" value="#{input.metaData.units[0]}" />
        
            <input type="text" class="value" />
        </td>
    </tr>
 </table>
</f:view>
