<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">

    <ui:define name="discussion_breadcrumb">
        <ice:commandLink actionListener="#{discussionBean.changePageType}" value="Categories">
            <f:attribute name="pageType" value="CATEGORIES" />
        </ice:commandLink>
        &gt;&gt;
        &amp;nbsp;<ice:outputText value="#{discussionBean.currentCategory.title}" />
    </ui:define>
    
            
    <ui:define name="discussion_actions">
        <ice:commandButton value="Add Thread" actionListener="#{discussionBean.changePageType}">
            <f:attribute name="pageType" value="THREAD_ADD" />
        </ice:commandButton>
    </ui:define>
    
    <ui:define name="discussion_content">
        <ui:decorate template="./paginator.xhtml">
            <ui:param name="paginatorFor" value="threadsList"/>
            <ui:param name="entityName" value="Threads"/>
        </ui:decorate>
             
        <ui:decorate template="./threadsList.xhtml">
            <ui:param name="threads" value="#{discussionBean.currentCategory.threads}" />
            <ui:param name="listId" value="threadsList" />
        </ui:decorate>
            
        <ui:decorate template="./paginator.xhtml">
            <ui:param name="paginatorFor" value="threadsList"/>
            <ui:param name="entityName" value="Threads"/>
        </ui:decorate>
            
    </ui:define>
</ui:composition>
</f:view>
