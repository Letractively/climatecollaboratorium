<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">
    <ui:define name="discussion_breadcrumb">
        Add category
    </ui:define>
    <ui:define name="discussion_content">
        <ice:panelGroup styleClass="newMessageForm">
            <ice:outputLabel for="categoryName" value="Name" /><br />
            <ice:inputText id="categoryName" value="#{discussionBean.newCategory.title}" styleClass="title text" maxlength="255" >
                <f:attribute name="categoryGroupId" value="#{discussionBean.discussionId}" />
            </ice:inputText>
            <br />
            <ice:message for="categoryName" />
        
            <ice:outputLabel for="categoryDescription" value="Description" /><br />
            <ice:inputTextarea id="categoryDescription"  value="#{discussionBean.newCategory.description}" styleClass="description text"/><br />
            <ice:message for="categoryDescription" />
            <ice:commandButton value="Add" actionListener="#{discussionBean.newCategory.save}" />    
            <ice:commandButton value="Cancel" actionListener="#{discussionBean.changePageType}">
                <f:attribute name="pageType" value="CATEGORIES" />
            </ice:commandButton>
            <ice:panelGroup rendered="#{discussionBean.newCategory.goTo}">
                <script language="javascript">
                Collab.nav.navigate('discussion', {pageType: 'CATEGORY', categoryId: '#{discussionBean.newCategory.id}'});
                </script>
            </ice:panelGroup>
        </ice:panelGroup>
    </ui:define>
</ui:composition>
</f:view>
