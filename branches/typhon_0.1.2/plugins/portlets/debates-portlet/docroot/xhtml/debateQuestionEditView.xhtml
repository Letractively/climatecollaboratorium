<ice:panelGroup styleClass="editDebateItemForm"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:form id="debate-question-edit-form">
    <table style="width: 500px; height: 300px" id="debateQuestioneditor">
        <tr>
            <td><ice:outputLabel value="Summary:" /></td>
        </tr>
        <tr>
            <td>
            <h2><ice:inputText styleClass="debateItemTitle" value="#{addQuestion.title}" /></h2>
            </td>
        </tr>
        <tr>
            <td><ice:outputLabel value="Details:" /></td>
        </tr>
        <tr>
            <td class="editDebateItemContent"><ice:inputTextarea styleClass="debateItemContent" value="#{addQuestion.content}" /></td>

        </tr>
        <tr>
            <td><ice:commandButton value="Cancel" actionListener="#{addQuestion.cancel}" />
            <ice:commandButton value="Add" actionListener="#{addQuestion.save}"/>
            </td>
        </tr>
    </table>
    


</ice:form>

</ice:panelGroup>
