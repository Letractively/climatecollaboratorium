<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <div class="pagination #{additionalClass}">
        <div class="pageInfo">
            <ice:dataPaginator for="#{paginatorFor}" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCountVar" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="paginatorInfo">
                <ice:outputFormat value="Displaying &lt;strong&gt;{0}&lt;/strong&gt; - &lt;strong&gt;{1}&lt;/strong&gt; of &lt;strong&gt;{2}&lt;/strong&gt; #{entityName}" styleClass="paginatorInfo" escape="false">
                <f:param value="#{firstRowIndex}" />
                <f:param value="#{lastRowIndex}" />
                <f:param value="#{rowsCount}" />
            </ice:outputFormat>
        </ice:dataPaginator> 
        </div>           
        <div class="controls">
            <ice:dataPaginator rendered="true" for="#{paginatorFor}" paginator="true" paginatorMaxPages="8" styleClass="controls" > 
                <f:facet name="first" rendered="true">
                    <ice:panelGroup />
                </f:facet>
                <f:facet name="last" rendered="true">
                    <ice:panelGroup />
                </f:facet>
                <f:facet name="previous" rendered="true">
                    <ice:panelGroup>
                        &amp;nbsp;prev &lt;&lt; &amp;nbsp;
                    </ice:panelGroup>
                </f:facet>
                <f:facet name="next">
                    <ice:panelGroup>
                        &amp;nbsp;&gt;&gt; next&amp;nbsp;
                    </ice:panelGroup>
                </f:facet>
            </ice:dataPaginator>
        </div>   
        <div class="clear"></div>
    </div>  
</f:view>
