<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:liferay-faces="http://liferay.com/tld/faces"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    <div id="model-selection-popup" style="display: none">
    <ice:panelBorder>
        <f:facet name="west">
             <ice:selectOneListbox value="#{planBean.modelBean.selectedDisaggregationModelId}" partialSubmit="true" styleClass="listbox">
                <f:selectItems  value="#{planBean.modelBean.availableModels}"/>
            </ice:selectOneListbox>
         </f:facet>
        <f:facet name="center">
            <div>
            <h2>
              <ice:outputText value="#{planBean.modelBean.selectedDisaggregationModel.name}"/>
            </h2>
            <hr/>
            <ice:outputText escape="false">
                #{planBean.modelBean.selectedDisaggregationModel.description}
            </ice:outputText>
            <br/><br/>
            <ice:outputText escape="false" rendered="#{planBean.modelBean.modelDownloadLink!=null}">
                <a href="#{planBean.modelBean.modelDownloadLink}">Download spreadsheet</a>
            </ice:outputText>
            </div>
        </f:facet >
        <f:facet name="south">
            <ice:panelGrid columns="2">
                <ice:commandButton actionListener="#{planBean.modelBean.submit}" value="Submit"/>
                <ice:commandButton actionListener="#{planBean.modelBean.cancelEdit}" value="Cancel"/>

            </ice:panelGrid>
        </f:facet>
     </ice:panelBorder>
    </div>
</f:view>
