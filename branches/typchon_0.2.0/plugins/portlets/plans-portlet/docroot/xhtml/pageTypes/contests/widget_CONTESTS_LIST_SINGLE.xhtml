<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ice="http://www.icesoft.com/icefaces/component"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:collab="http://climatecollaboratorium.org/facelets"
        xmlns:sharedcollab="http://climatecollaboratorium.org/components">
    <ice:dataTable var="singleContest" value="#{contests}" styleClass="contestlist #{class}">
        <ice:column style="width: 366px;">
            <f:subview rendered="#{singleContest.featured}">
                <strong>Featured:</strong>
            </f:subview>
            <collab:contestLink contestId="#{singleContest.contestId}" text="#{singleContest.shortName}:" />
            #{singleContest.name}
        </ice:column>
        <ice:column style="width: 27px" styleClass="g">#{singleContest.proposalsCount}</ice:column>
        <ice:column style="width: 32px" >#{singleContest.commentsCount}</ice:column>
        <ice:column style="width: 155px" styleClass="g">
            <ui:include src="./widget_WHAT_WHERE_WHO.xhtml">
                <ui:param name="whatWhoWhere" value="#{singleContest.what}" />
            </ui:include>
        </ice:column>
        <ice:column style="width: 142px" >
            <ui:include src="./widget_WHAT_WHERE_WHO.xhtml">
                <ui:param name="whatWhoWhere" value="#{singleContest.where}" />
            </ui:include>
        </ice:column>
        <ice:column style="width: 142px" styleClass="g">
            <ui:include src="./widget_WHAT_WHERE_WHO.xhtml">
                <ui:param name="whatWhoWhere" value="#{singleContest.who}" />
            </ui:include>
        </ice:column>
    </ice:dataTable>

</f:view>
