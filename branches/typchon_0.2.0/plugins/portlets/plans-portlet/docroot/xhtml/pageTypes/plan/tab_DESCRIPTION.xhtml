<f:view 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:addthis="http://www.addthis.com/help/api-spec" >
    <ice:form>
            <div class="versionsContainer hidden">
            <div class="versions">
                <ice:dataTable value="#{planBean.plan.allDescriptionVersions}" rows="10" var="historyItem" styleClass="basicTable" rowClasses="odd,even">
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="Date"/>
                        </f:facet>
                        <ice:commandLink onclick="showAlertIfInEdit('Changing version will remove all changes that have been done, are you sure?'); "
                                value="#{historyItem.updateDate}" actionListener="#{planBean.plan.selectDescriptionVersion}">
                            <f:attribute name="item" value="#{historyItem}"/>
                        </ice:commandLink>


                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText value="User"/>
                        </f:facet>
                        <collab:userLinkSimple userId="#{historyItem.updateAuthor.userId}" text="#{historyItem.updateAuthor.screenName}"/>


                    </ice:column>
                </ice:dataTable>
                <br/>

            </div>
        </div>
        </ice:form>
<div class="prop-left">



  <h2>Pitch</h2>
  <p class="intro">#{proposal.plan.abstract}</p>
  
  <div class="div1"></div>
  <h2>Description</h2>
  <f:subview rendered="#{not proposal.plan.hasSections}">
    #{proposal.plan.description}
  </f:subview>
  <f:subview rendered="#{proposal.plan.hasSections}">
    <ice:panelSeries var="section" value="#{proposal.plan.sections}">
        <h3>#{section.section.definition.title}</h3>
        <p>
            #{section.section.content}
        </p>
        
        
    
    </ice:panelSeries>
  
  </f:subview>

 </div> <!-- /prop-left -->
 <ui:include src="./widget_PROPOSAL_SUMMARY.xhtml" />
 
 </f:view>
