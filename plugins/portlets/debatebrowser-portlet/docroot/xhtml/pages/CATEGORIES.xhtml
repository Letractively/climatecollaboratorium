<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    <ui:composition template="./pageTemplate.xhtml">

        <ui:define name="pageType">Debates</ui:define>
        <ui:define name="pageName">Categories index</ui:define>
        <ice:form>
            <div class="floatRight">
                <ice:commandButton styleClass="mothButton" value="Add category" actionListener="#{debateBrowserBean.toggleAddCategoryForm}" rendered="#{permissions.canAddCategory}" />
            </div>
            
            <div class="clear">
            </div>
            
        <ice:panelSeries value="#{debateBrowserBean.categories}" var="category">
            <div>
                <h2 class="debate-issue"><strong>
                
                <a href="/web/guest/debate-browser/-/debates/categoryId/#{category.wrapped.debateCategoryPK}">
                    #{category.title}
                </a></strong></h2>
                <p>#{category.description}</p>
                
                <ice:dataTable var="debate" value="#{category.debates}" rows="5" styleClass="issues" columnClasses="b,issue-votes-count,issue-com" sortColumn="#{category.sortColumn}" sortAscending="#{category.sortAscending}">
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="name" arrow="false">
                                DEBATE TITLE
                            </ice:commandSortHeader>
                        </f:facet>
                        <a href="/web/guest/debate-browser/-/debates/categoryId/#{category.wrapped.debateCategoryPK}/debateId/#{debate.debateId}">
                            #{debate.currentRoot.debateSummary}
                        </a>
                    </ice:column>
                     <ice:column style="width: 100px;">
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="votes" arrow="false">
                                NO. OF VOTES
                            </ice:commandSortHeader>
                        </f:facet>
                        #{debate.totalVotesCount}
                        
                    </ice:column>
                     <ice:column style="width: 100px;">
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="comments" arrow="false">
                                COMMENTS
                            </ice:commandSortHeader>
                        </f:facet>
                        #{debate.numberOfComments}
                    </ice:column>
                </ice:dataTable>
                <div class="floatRight"><a href="/web/guest/debate-browser/-/debates/categoryId/#{category.wrapped.debateCategoryPK}">View all debates...</a></div>
                <div class="clear"></div>
                
            </div>
        
        </ice:panelSeries>
        </ice:form>
    </ui:composition>
</f:view>
