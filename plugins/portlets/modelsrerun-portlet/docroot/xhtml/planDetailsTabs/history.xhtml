<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <h1>History</h1>
    <ice:dataTable value="#{planBean.plan.allVersions}" var="planVersion">
        <ice:column>
            <f:facet name="header">Update Date</f:facet>
            #{planVersion.updated}
        </ice:column>
        <ice:column>
            <f:facet name="header">Update Author</f:facet>
            #{planVersion.updateAuthorId}
        </ice:column>
        <ice:column>
            <f:facet name="header">Version</f:facet>
            #{planVersion.version}
        </ice:column>
        <ice:column>
            <f:facet name="header">Update Type</f:facet>
            #{planVersion.updateType}
        </ice:column>
    </ice:dataTable>
</f:view>
