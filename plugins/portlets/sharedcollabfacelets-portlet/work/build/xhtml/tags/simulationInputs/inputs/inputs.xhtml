<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <ice:panelGroup styleClass="actions">
        <div class="corcen_top">
            <div class="corcen_bottom">
                <div class="corcen">
                    <div class="title">
                        <h3><span class="hidden">Actions Input</span></h3>
                    </div>
                    <div class="tableContent">
                        <ice:panelSeries value="#{simulationBean.display.inputs}" var="input" varStatus="status">
                            <div  class="simulationInput #{status.index mod 2 == 0 ? 'even' : 'odd'}">
                                <div class="hidden">#{simulationBean.display}</div>
                                <ui:include src="./inputDef.xhtml" />
                                    <!-- <ui:include src="./individual.xhtml" />-->
                            </div>
                        </ice:panelSeries>
                    </div>
                </div>
            </div>
        </div>
    </ice:panelGroup>

</f:view>
