<?xml version="1.0"?>
<f:view 
    xmlns:f="http://java.sun.com/jsf/core" 
   
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    >
    <ui:composition template="./templates/baseTemplate_noform.xhtml"  xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:ui="http://java.sun.com/jsf/facelets" >
    
            <div class="hidden">
            <!-- to force discussion bean instantiation -->
                #{discussionBean}
                #{debateBean}
                #{debateTestBean}
            </div>
        <div class="tagsdemo">
            <collab:navigationManager />
            <ul class="tagsdemo_navigation">
                <li class="#{tagsDemo.tag == 'testTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'testTag'});">Test tag</a></li>
                <li class="#{tagsDemo.tag == 'simulationInputsTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'simulationInputsTag'});">SimulationInputs tag</a></li>
                <li class="#{tagsDemo.tag == 'simulationOutputsTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'simulationOutputsTag'});">SimulationOutputs tag</a></li>
                <li class="#{tagsDemo.tag == 'simulationTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'simulationTag'});">Simulation tag</a></li>
                <li class="#{tagsDemo.tag == 'simulationModelTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'simulationModelTag'});">SimulationModel tag</a></li>
                <li class="#{tagsDemo.tag == 'userLinkTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'userLinkTag'});">UserLink tag</a></li>
                <li class="#{tagsDemo.tag == 'discussionTag' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'discussionTag'});">Discussion tag</a></li>
                <li class="#{tagsDemo.tag == 'search' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'search'});">Search tag</a></li>
                <li class="#{tagsDemo.tag == 'debate' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'debateTag'});">Debate tag</a></li>
                <li class="#{tagsDemo.tag == 'debatesDetails' ? 'active' : ''}"><a href="javascript:;" onclick="Collab.nav.navigate('tagsdemo', {tag: 'debatesDetailsTag'});">Debates details tag</a></li>
            </ul>
            <div class="clear" ></div>
            <f:subview rendered="#{tagsDemo.tag != null and tagsDemo.tag != ''}">
                <ui:include src="showcase/#{tagsDemo.tag}.xhtml" />
            </f:subview>
        </div>
        <ice:form>
            <ice:inputRichText toolbar="Default" customConfigPath="/js/fckeditor/config.js" value="#{simulationBeanTest.showEditButton}" />
        </ice:form> 
    </ui:composition>
    
</f:view>
