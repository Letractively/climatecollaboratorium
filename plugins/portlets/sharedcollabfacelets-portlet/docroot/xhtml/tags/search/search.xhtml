<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    #{searchBean.length}
    <ice:form>
    <ice:inputText value="#{searchBean.searchPhrase}" /><ice:commandButton value="submit" /><br />
    </ice:form>
        <table>
    <ui:repeat value="#{searchBean.searchResultItems}" var="item">
           <tr><td>
           <h1>#{item.itemType}</h1>
           </td><td>
           <dl>
           <ui:repeat value="#{item.values}" var="pair">
                <dt>#{pair.key}</dt>
                <dd>#{pair.value}</dd>
            </ui:repeat>
            </dl><br /><br /><br />
        </td></tr>
    </ui:repeat>
    </table>
</f:view>
