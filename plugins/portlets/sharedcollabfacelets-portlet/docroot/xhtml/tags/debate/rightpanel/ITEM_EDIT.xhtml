<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ice:panelGroup styleClass="debate_item_editor">
        <div class="title_editor" >
            <span>
            <f:subview rendered="#{editBean.debatePostType == 'QUESTION'}">
                <img src="/collaboratorium-theme/images/icon_qmrk-w.png" />
                QUESTION
            </f:subview>
            <f:subview rendered="#{editBean.debatePostType == 'POSITION'}">
                <img src="/collaboratorium-theme/images/icon_question-flag-w.png" />
                POSITION
            </f:subview>
            <f:subview rendered="#{editBean.debatePostType == 'ARGUMENT_PRO'}">
                <img src="/collaboratorium-theme/images/icon_question-chk-w.png" />
                ARGUMENT
            </f:subview>
            <f:subview rendered="#{editBean.debatePostType == 'ARGUMENT_CON'}">
                <img src="/collaboratorium-theme/images/icon_question-x-w.png" />
                ARGUMENT
            </f:subview>
            TITLE
            </span>
            <ice:inputTextarea value="#{editBean.title}" />
        </div>
        
        <ice:panelGroup rendered="#{editBean.editing}" styleClass="versions">
            <ice:dataTable value="#{editBean.itemVersions}" var="version" rendered="#{not editBean.adding}" varStatus="status" rowClasses="t,nt">
                <ice:column styleClass="first">
                    <ice:commandLink actionListener="#{editBean.changeVersion}">Version #{status.end - status.index + 1}
                        <f:attribute name="version" value="#{version.debateItemPK}" /> 
                    </ice:commandLink>
                </ice:column>
                <ice:column>
                    #{version.author.screenName}
                </ice:column>
                <ice:column styleClass="last">
                    <ice:outputText value="#{version.updated}">
                            <f:convertDateTime pattern="MM/dd/yy hh:mm a"/>
                    </ice:outputText>
                </ice:column>
            </ice:dataTable>
        </ice:panelGroup>
        <div class="content">
            <table>
                <tr>
                <td>
                <f:subview rendered="#{editBean.debatePostType == 'QUESTION'}">
                    QUESTION
                </f:subview>
                <f:subview rendered="#{editBean.debatePostType == 'POSITION'}">
                    POSITION
                </f:subview>
                <f:subview rendered="#{editBean.debatePostType == 'ARGUMENT_PRO'}">
                    ARGUMENT
                </f:subview>
                <f:subview rendered="#{editBean.debatePostType == 'ARGUMENT_CON'}">
                    ARGUMENT
                </f:subview>
                TEXT
                </td>
                <td class="version_meta">
                    <f:subview rendered="#{editBean.editing}">
                        by &amp;nbsp; <collab:userLinkSimple userId="#{editBean.historyItemAuthor.userId}" text="#{editBean.historyItemAuthor.screenName}" />
                        <ice:outputText value="#{editBean.historyItemDate}">
                            <f:convertDateTime pattern="MM/dd/yy hh:mm a"/>
                        </ice:outputText>
                    </f:subview>
                
                </td>
            </tr>
            </table>
            <ice:inputTextarea value="#{editBean.content}" />
            
        </div>
        <div class="references">
        
            <h3>References</h3>

        
            <ice:dataTable value="#{editBean.wrappedReferences}" var="reference"
                                       styleClass="referencesTable" varStatus="status">
                            <ice:column>
                                <em><a href="#{reference.url}">#{reference.text}</a></em>
                            </ice:column>
                            <ice:column>
                                <ice:commandLink actionListener="#{reference.removeReference}" value="Remove"/>
                            </ice:column>

                        </ice:dataTable>
                        <br />
                        <strong>
                        <a href="javascript:;" id="addReferenceToggle" onclick="jQuery('#addDebateItemReference, #addReferenceToggle').toggle();">Add reference</a>
                        </strong>
                        <div id="addDebateItemReference" style="display: none">
                            <div id="referenceTextInput"> 
                                <ice:outputLabel for="referenceText">Text</ice:outputLabel>
                                <ice:inputText value="#{editBean.referenceText}"/>
                                <div class="iceMsgError portlet-msg-error Error validationErrorError validationError hidden"
                                    style="display: none">This field is required
                                </div>
                            </div>
                            
                            <div id="referenceUrlInput">
                                <ice:outputLabel for="referenceText">Address</ice:outputLabel>
                                <ice:inputText value="#{editBean.referenceUrl}"/>
                                <div class="iceMsgError portlet-msg-error Error validationErrorError validationError hidden"
                                        style="display: none">This field is required
                                </div>
                            </div>
                            <strong>
                            <a href="javascript:;" onclick="jQuery('#addDebateItemReference, #addReferenceToggle').toggle();">Hide</a>
                            <ice:commandLink onclick="if (! checkAddDebateItemReference()) {return false}; jQuery('#addDebateItemReference, #addReferenceToggle').toggle();" 
                                    actionListener="#{editBean.addReference}" value="Add"/>
                            </strong>
                                    
                        </div>
        
        </div>
        <br /><br /><br />
        <div>
            <strong>
            <ice:commandLink actionListener="#{debateBean.toggleEditing}">Cancel</ice:commandLink>
            <ice:commandLink actionListener="#{editBean.save}">Save</ice:commandLink>
            </strong>
        </div>
    </ice:panelGroup>
</f:view>
