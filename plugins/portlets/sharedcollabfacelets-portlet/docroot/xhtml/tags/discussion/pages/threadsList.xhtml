<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <ice:panelSeries value="#{threads}" var="thread" varStatus="varStatus" id="threadsList" rows="10">
        <div class="messageShort #{varStatus.index mod 2 != 0 ? 'odd' : 'even'}">
            <div>
                <h4 class="title">
                    <ice:commandLink actionListener="#{discussionBean.changePageType}"
                                onclick="Collab.nav.navigate('discussion', {pageType: 'THREAD', threadId: #{thread.id}}); return;">
                        <f:attribute name="pageType" value="THREAD" />
                        <f:param name="threadId" value="#{thread.id}" />
                        <ice:outputText value="#{thread.title}" />
                    </ice:commandLink>
                </h4>
                <div class="clear"></div>
            </div>
            <div class="content">
                <ice:outputText value="#{thread.filteredDescription}" escape="false"/>
            </div>
            <div class="meta">
                <div class="floatLeft">
                    Started by &amp;nbsp;<a href="/web/guest/members?userId=#{thread.author.userId}">#{thread.author.screenName}</a> 
                    :: Responses &amp;nbsp;<strong>#{thread.threadMessagesCount}</strong>
                </div>
                <ice:panelGroup styleClass="floatRight" rendered="#{thread.threadMessagesCount > 0}"> 
                    
                    Last response by &amp;nbsp;<a href="/web/guest/members?userId=#{thread.lastActivityAuthor.userId}">#{thread.lastActivityAuthor.screenName}</a>  
                    :: Last active &amp;nbsp;<strong>#{thread.lastActivityDate} ago</strong>
                </ice:panelGroup>
                <div class="clear"></div>
            </div>            
        </div>
    </ice:panelSeries>
</f:view>
