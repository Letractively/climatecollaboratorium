<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    <div class="discussion">
        <div class="searchArea">
            <input type="text" value="Looking for something?" class="searchBox"></input><input type="button" value="Search" />
        </div>

        <table class="discussionContainer">
            <tr>
                <td class="sidebar">
                    <div class="area">
                        <h3 class="areaLabel">Quick links</h3>
                        <ul>
                            <li>
                                <ice:commandLink actionListener="#{discussionBean.changePageType}" value="Discussions">
                                    <f:param name="pageType" value="DISCUSSIONS" />
                                </ice:commandLink>
                            </li>
                            <li>
                                <ice:commandLink actionListener="#{discussionBean.changePageType}" value="Categories">
                                    <f:param name="pageType" value="CATEGORIES" />
                                </ice:commandLink>
                            </li>
                        </ul>
                    </div>
                    <div class="area">
                        <h3 class="areaLabel">Social</h3>
                        <ul>
                            <li><a href="#">Subscribe</a></li>
                        </ul>
                    </div>
                </td>
                <td class="discussion">
                    <div class="discussionActions">
                        <ui:insert name="discussion_actions"/>
                    </div>
                    <h3 class="areaLabel"><ui:insert name="discussion_breadcrumb" /></h3>
                    <ui:insert name="discussion_content"/>                    
                 </td>
            </tr>
        
        </table>
    </div>
</f:view>
