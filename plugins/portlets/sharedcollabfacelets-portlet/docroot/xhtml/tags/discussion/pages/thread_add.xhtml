<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">
    <ui:define name="discussion_breadcrumb">
        <ice:commandLink actionListener="#{discussionBean.changePageType}" value="Categories">
            <f:attribute name="pageType" value="CATEGORIES" />
        </ice:commandLink>
        &gt;&gt;
        <ice:commandLink actionListener="#{discussionBean.changePageType}" value="#{discussionBean.currentCategory.title}">
            <f:attribute name="pageType" value="CATEGORY" />
            <f:param name="categoryId" value="#{discussionBean.currentCategory.id}" />
        </ice:commandLink>
        &gt;&gt;
        Add Thread
    </ui:define>
    <ui:define name="discussion_content">
        <ice:outputLabel for="categoryName" value="Name" /><br />
        <ice:inputText id="categoryName" value="#{entity.title}" /><br />
        
        <ice:outputLabel for="categoryDescription" value="Description" /><br />
        <ice:inputText id="categoryDescription"  value="#{entity.description}" /><br />
        <ice:commandButton value="Add" actionListener="#{entity.save}" />    
        <ice:commandButton value="Cancel" actionListener="#{discussionBean.changePageType}">
            <f:attribute name="pageType" value="CATEGORY" />
            <f:param name="categoryId" value="#{discussionBean.currentCategory.id}" />
        </ice:commandButton>
         
    </ui:define>
</ui:composition>
</f:view>
