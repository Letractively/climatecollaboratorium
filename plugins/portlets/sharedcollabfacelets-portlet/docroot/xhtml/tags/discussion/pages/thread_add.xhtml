<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:collab="http://climatecollaboratorium.org/facelets"
    xmlns:liferay-faces="http://liferay.com/tld/faces">
    
<ui:composition template="./discussionTemplate.xhtml">
    <ui:define name="discussion_breadcrumb">
        Add Message
    </ui:define>
    <ui:define name="discussion_content">
    
        <ice:panelGroup styleClass="newMessageForm">
            <ice:outputLabel for="categoryName" value="Title: " /><br />
            <ice:inputText id="categoryName" value="#{discussionBean.newThread.title}" styleClass="title text"/><br />
        
            <ice:outputLabel for="category" value="Category: " /><br />
            <ice:selectOneMenu id="category" value="#{discussionBean.newThread.categoryId}">
                <f:selectItems value="#{discussionBean.categoriesItems}" />
            </ice:selectOneMenu>
            <br />
            
            <ice:outputLabel for="categoryDescription" value="Message: " /><br />
            <ice:inputTextarea id="categoryDescription"  value="#{discussionBean.newThread.description}" styleClass="description text"/><br />
            <ice:commandButton value="Add" actionListener="#{discussionBean.newThread.save}" />    
            <ice:commandButton value="Cancel" actionListener="#{discussionBean.changePageType}">
                <f:attribute name="pageType" value="CATEGORY" />
                <f:param name="categoryId" value="#{discussionBean.currentCategory.id}" />
            </ice:commandButton>
        </ice:panelGroup> 
    </ui:define>
</ui:composition>
</f:view>
