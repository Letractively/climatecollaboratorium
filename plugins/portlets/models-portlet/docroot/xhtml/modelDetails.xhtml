<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:liferay-faces="http://liferay.com/tld/faces">
<ice:form>
        <div class="simulationActions">
            <ice:commandButton value="Edit" actionListener="#{simulationDetailsBean.toggleEdit}" rendered="#{(not simulationDetailsBean.tabEditing) and permissions.canEditModel}" />
        </div> 
        
    <div class="clear"></div>
    <ice:panelTabSet selectedIndex="#{simulationDetailsBean.selectedTab}">
        <ice:panelTab label="Description" onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'description'}); return false">
            <f:subview>
                <ui:include src="simulationTabs/description.xhtml" />
            </f:subview>
        </ice:panelTab>
        <ice:panelTab label="Expert evaluation" onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'expertEval'}); return false">
            <f:subview>
                <ui:include src="simulationTabs/expertEvaluation.xhtml" />
            </f:subview>
        </ice:panelTab>
        <ice:panelTab label="Positions" onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'positions'}); return false">
            <f:subview>
                <ui:include src="simulationTabs/positions.xhtml" />
            </f:subview>
        </ice:panelTab>
        <ice:panelTab label="Actions &amp; Impacts" onclick="Collab.nav.navigate('models', {modelId: #{simulationDetailsBean.modelId}, tab: 'actionsImpacts'}); return false">
            <f:subview>
                <ui:include src="simulationTabs/actionsimpacts.xhtml" />
            </f:subview>
        </ice:panelTab>
    
    </ice:panelTabSet>
</ice:form>
</f:view>
