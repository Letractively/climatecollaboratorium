<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"

  <ice:portlet id="debates-portlet">
    <h1> Ha ha!</h1>
    <table width="100%">
        <tr>
            <td>Choose value for&amp;nbsp;&amp;nbsp;<b>A</b>:</td>
            <td><div id="slider"></div></td>
        </tr>
        <tr>
            <td>Jquery value (only on frontend):  </td>
            <td><input id="sliderValue" type="text" /></td>
        </tr>
        <tr>
            <td>Bean property value (read from backend):</td>
            <td><ice:outputText value="#{jsIntegration.sliderVal}" /></td>
        </tr>
    </table>    
    
    <div id="integrationForm" class="hidden">
        <ice:form id="myform">
            <ice:inputText value="#{jsIntegration.sliderVal}" styleClass="sliderVal" />
            <ice:inputTextarea value="#{jsIntegration.data}" styleClass="dataOutput" />
            <ice:commandButton styleClass="submit" value="Submit" />
        </ice:form>
    </div> 
    <h1>f(x) = x^A</h1>
    <div id="graph1" style="width: 500px; margin: auto;"></div>
