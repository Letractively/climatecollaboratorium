<?xml version="1.0"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:liferay-faces="http://liferay.com/tld/faces"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    <div id="integrationForm" class="hidden" style="display: none">
        <ice:form>
            <ice:inputTextarea value="#{jsIntegration.eventOutput}" styleClass="eventOutput" style="width: 100%; height: 150px"/>
            <ice:inputTextarea value="#{jsIntegration.eventInput}" styleClass="eventInput" style="width: 100%; height: 150px"/>
            <ice:commandButton actionListener="#{jsIntegration.processEvent}" styleClass="submit" />
        </ice:form>
    </div>
</f:view>
