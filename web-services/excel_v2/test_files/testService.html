<html>
<head>	
<style type="text/css">
body {
font-family:Arial,Verdana,Helvetica,sans-serif;
font-size:14px;
}	
</style>
<script type="text/javascript" src="./js/jquery.js"></script>
<script>
	$(function(){
		//onload function
		$("#runButton").click(function(){			
			var idValue = $("#idBox").val();
			if(idValue == "") {
				alert("Please enter an id value!");
				return;
			}
			$("#runSimulation").attr("action","http://localhost:8080/excel_wrapper-servlet/rest/wrapper/"+idValue);
			$("#runSimulation").submit();
		});

		$("#runButton2").click(function(){			
			var idValue = $("#idBox2").val();
			if(idValue == "") {
				alert("Please enter an id value!");
				return;
			}
			$("#runSimulation2").attr("action","http://localhost:8080/excel_wrapper-servlet/rest/wrapper/"+idValue);
			$("#runSimulation2").submit();
		});
	});
</script>	
</head>	
	<body>
		<h1>See WADL file </h1>
		<a href="http://localhost:8080/excel_wrapper-servlet/rest/application.wadl"> Click to see WADL file.</a>
		
		<h1>Test Create Simulation</h1>
		<form id="createSimulation" name="createSimulation"  
			action="http://localhost:8080/excel_wrapper-servlet/rest/createsim"
			method="post" enctype="multipart/form-data">
			name: <input type="text" name="name" value=""  /> <br/>
			description: <input type="text" name="description" value=""  /> <br/>
			model excel file: <input type="file" name="excel_file"/> <br/>
			<input type="submit" value="Create Simulation"/>
		</form>
		
		<h1>Test Run Simulation(please using model with SEALEVEL.xls)</h1>
		<form id="runSimulation" name="runSimulation"  
			action=""
			method="post">
			Temperature_input0: <input type="text" name="Temperature_input0" value="" />
		</form>
		<form>	
			id: <input id="idBox" type="text" name="id" value=""  /> <br/>
			<input type="button" value="Run Simulation" id="runButton"/>
		</form>

		<h1>Test Run Simulation(please using model with STERN.xls)</h1>
		<form id="runSimulation2" name="runSimulation2"  
			action=""
			method="post">
			Temperature_Change_input0: <input type="text" name="Temperature_Change_input0" value="" />
		</form>
		<form>	
			id: <input id="idBox2" type="text" name="id" value=""  /> <br/>
			<input type="button" value="Run Simulation" id="runButton2"/>
		</form>

	</body>
</html>
